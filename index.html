<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="stylesheet" href="css/details.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css"
  />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      // autoHeader: true,
      loadNavbar: true,
      name: "Torn's City CN Wiki",
      nameLink: '/#/README.md',
      repo: 'https://github.com/contr4l/contr4l.github.io',
      search: {
          paths: 'auto',
          placeholder: '请输入要搜索的关键字',
          noData: '没有结果',
          depth: 6,
      },
      disqus: 'torn-cnwiki',
      // routerMode: 'history',
      giscus:{
        repo: "contr4l/contr4l.github.io",
        repoId: "R_kgDOJK3l5w",
        category: "Ideas",
        categoryId: "DIC_kwDOJK3l584CVWyZ",
        mapping: "title",
        reactionsEnabled: "0",
        strict: "0",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "preferred_color_scheme",
        lang: "zh-CN",
        loading: "lazy"
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      relativePath: true,

      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },

      themeColor: "#42b983",
      dark: {
        background: "#1c2022",
        toggleBtnBg: "#34495e",
        textColor: "#b4b4b4"
      },
      light: {
        background: "white",
        toggleBtnBg: "var(--theme-color)",
        textColor: "var(--theme-color)"
      }
    }
  </script>
  <!-- <script src="/js/disqus.min.js"></script> -->

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="/js/docsify-copy-code.min.js"></script>
  <!-- <script src="js/countable.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>

</body>


</html>
